<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رمضان كليجي 2025</title>
  <style>
    body{margin:0;background:#0F172A;color:#fff;font-family:Tahoma,Arial}
    .top{position:sticky;top:0;background:#111C33;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.08)}
    .top h1{margin:0;font-size:16px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:12px}
    @media(min-width:900px){.grid{grid-template-columns:repeat(5,1fr)}}
    .card{background:#111C33;border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden;text-decoration:none;color:#fff}
    .poster{aspect-ratio:2/3;background:#0b1220;display:block;width:100%;object-fit:cover}
    .meta{padding:10px}
    .title{font-weight:700;font-size:13px;line-height:1.4;min-height:36px}
    .badge{display:inline-block;margin-top:8px;font-size:11px;opacity:.8}
  </style>
</head>
<body>
  <div class="top">
    <h1>رمضان كليجي 2025</h1>
  </div>

  <div class="grid">
    <!-- كرر هذا الكارت لكل مسلسل -->
    <a class="card" href="https://m.alooytv6.xyz/watch/448a0fffb104.html">
      <img class="poster" src="ضع_رابط_البوستر" alt="مسلسل" />
      <div class="meta">
        <div class="title">مسلسل شارع الاعشى</div>
        <div class="badge">اضغط للمشاهدة</div>
      </div>
    </a>
  </div>
</body>
</html>
